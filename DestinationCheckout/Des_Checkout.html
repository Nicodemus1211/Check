<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- style css -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- style bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

    <!-- style icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  </head>

  <body style="background-color: whitesmoke">
    <!-- navbar-brand atas -->

    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="#">
          <img src="image/Group 29.png" alt="" width="100%" />
        </a>
      </div>
    </nav>

    <!-- navbar close -->

    <!-- section checkout details -->

    <div class="container-fluid">
      <div class="row mx-5">
        <div class="col-4">
          <button type="button" class="btn" style="font-size: 20px; color: #34a753"><i class="far fa-arrow-alt-circle-left px-2" style="font-size: 20px; color: #34a753"></i>Back</button>
        </div>

        <div class="col-4 text-center pt-3">
          <p style="font-weight: bold">Checkout details</p>
        </div>

        <div class="col-4 text-end pt-3">
          <button type="button" class="btn" style="color: #34a753; font-weight: bolder">First Step</button>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row mx-5">
        <div class="col ms-3">
          <div class="card mt-3">
            <h6 class="card-header" style="background-color: white">Travel order</h6>
            <div class="card-body d-flex">
              <div class="col m-auto d-flex">
                <img src="image/Rectangle 59.png" alt="" />
                <p style="padding-left: 10px; margin: 5px"><span style="font-weight: bolder">Nusa Penida, Bali </span><br />Destination</p>
              </div>
              <div class="col m-auto text-center pt-2">
                <p>Rp. 1.000.000 / pax</p>
              </div>
              <div class="col m-auto d-flex justify-content-center pt-2">
                <p>Tickets for <input type="date" class="px-2" /></p>
              </div>
              <div class="col m-auto d-flex justify-content-end pt-2">
                <p>
                  Tickets <button type="button" class="btn btn-outline-secondary mx-2"><span style="color: black"> 2</span></button>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mx-5 mt-3 d-flex">
        <div class="col ms-3">
          <div class="card mt-3">
            <h6 class="card-header" style="background-color: white">Billing details</h6>
            <div class="card-body d-flex justify-content-center">
              <div class="col">
                <p>First name</p>
                <input class="form-control form-control-md" type="text" />
              </div>
              <div class="col ps-5">
                <p>Last name</p>
                <input class="form-control form-control-md" type="text" />
              </div>
            </div>
            <div class="card-body justify-content-center">
              <div class="col">
                <p>Email</p>
                <input class="form-control form-control-md" type="text" />
              </div>
              <div class="col mt-2">
                <p>Phone number</p>
                <input class="form-control form-control-md" type="text" />
              </div>
              <div class="col mt-2">
                <p>Phone number</p>
                <input class="form-control form-control-md" type="text" />
              </div>
              <div class="col mt-3">
                <div class="d-grid">
                  <button class="btn btn-success" type="button">Checkout</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- close section -->

    <!-- footer -->
    <footer>
      <div class="container-fluid">
        <div class="row">
          <p class="text-center mt-5" style="color: #1a2c21; font-weight: 100">Copyright Â© 2023 Travelark. Indonesia</p>
        </div>
      </div>
    </footer>
    <!-- close footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
